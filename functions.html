<!DOCTYPE html>
<html>

	<title>FUNCTION</title>
</head>
<body>
	<script>  
function getnum(num){      //function arguments
alert(num*num*num);  
}  
</script>   
<input type="button" value="click" onclick="getnum(5)">  
 

</body>
</html>
