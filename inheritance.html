<!DOCTYPE html>
<html>
<head>
	<title>INHERITANCE</title>
</head>
<body>
	<script>  
class Brand  
{  
  constructor()  
  {  
    this.company="Honda";  
  }  
}  
class Vehicle extends Brand 
{  
  constructor(name,price) 
  {  
  	super();  
    this.name=name;  
    this.price=price;  
  }   
}  
var v = new  Vehicle("Activa","70000");  
document.write(v.company+" "+v.name+" "+v.price);  
</script>  
</body>
</html>
