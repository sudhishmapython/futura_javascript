<!DOCTYPE html>
<html>
<head>
  <title>ENCAPSULATION</title>
</head>
<body>
<script>  
class Student 
  {  
    constructor(name,marks)  
    {  
       var name;  
       var marks;  
    }  
        getName()  
        {  
          return this.name;  
        }  
      setName(name)  
      {  
        this.name=name;  
      
      }  
        
      getMarks()  
      {  
        return this.marks;  
      }  
    setMarks(marks)  
    {  
      this.marks=marks;  
    }  
  
    }  
    var stud=new Student();  
     stud.setName("John");  
     stud.setMarks(80);  
     document.write(stud.getName()+" "+stud.getMarks()) 
    
</script>
</body>
</html>
