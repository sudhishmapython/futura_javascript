<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iteration {
            width:500px ;
          margin-right: 10px; /* Adjust the value to set the desired spacing */
          flex-wrap: wrap;
        }
      </style>
</head>
<body>

    <div id="output" style="display: flex;"></div>

    <script>
      // JavaScript code
      var output = document.getElementById('output');
    
      for (var i = 0; i < 30; i++) {
        output.innerHTML += '<span class="iteration">Iteration ' + i + '</span>';
      }
    </script>
    






</body>
</html>
