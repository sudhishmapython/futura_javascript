<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
var promise = new Promise(function(resolve, reject) { 
  const x = "abc"; 
  const y = "abc";
  if(x == y) { 
    resolve(); 
  } else { 
    reject(); 
  } 
}); 
    
promise. 
    then(function () { 
        document.write('Success'); 
    }). 
    catch(function () { 
        document.write('Some error has occurred'); 
    });

    </script> 

  
</body>
</html>
