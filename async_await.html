<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Await</title>
</head>
<body>
    <h2>JavaScript Await</h2>
    <p id="main"></p>
    <p id="main1"></p>
    <script>
        async function myDisplay() {
            let myPromise = new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve("Hello World!!");
                }, 5000);
            });
            document.getElementById("main").innerHTML = await myPromise;
           
        }
        document.getElementById("main1").innerHTML = "welcome"
        myDisplay();
    </script>
</body>
</html>
