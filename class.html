<!DOCTYPE html>
<html>
<head>
	<title>CLASS</title>
</head>
<body>
	<script>  
//Declaring class  
class Employee
  {  
//Initializing an object  
    constructor(id,name)  
    {  
      this.id=id;  
      this.name=name;  
    }   
//Declaring method  
    detail()    
    {  
    document.write(this.id+" "+this.name+"<br>")  
  // document.write("hai welcome to js")
    }  
  }  
//passing object to a variable   
var e1=new Employee(1017,"abc");  
  //  var e2=new Employee(1017,"bhy"); 

e1.detail(); //calling method  
  // e2.detail();
 
</script>  

</body>
</html>
